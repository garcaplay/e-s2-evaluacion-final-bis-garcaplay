<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Poke-pairs</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <header class="page__header">
                <div class="header__bar">
                    <div class="header__bar-logo">
                        <img src="../assets/images/adagames_logo.png" class="logo-image">
                    </div>
                    <ul class="header__bar-list">
                        <li class="list-item list-item1"><a class="link" href="">PokePairs</a>

                        </li>
                        <li class="list-item list-item2"><a class="link" href="">Contacto</a>

                        </li>
                    </ul>
                </div>
            </header>
            <main class="page__main">
                <div class="main__container">
                    <div class="main__head">
                         <h1 class="head__title">El juego de las parejas</h1>

                        <form action="" method="post" class="head__form">
                            <label for="size-option4">
                                <input class="form__size-option" id="size-option4" type="radio" value="4"
                                name="size-option">4</label>
                            <label for="size-option6">
                                <input class="form__size-option" id="size-option6" type="radio" value="6"
                                name="size-option">6</label>
                            <label for="size-option8">
                                <input class="form__size-option" id="size-option8" type="radio" value="8"
                                name="size-option">8</label>
                            <button class="form__button" type="button">Comenzar</button>
                        </form>
                    </div>
                    <div class="main__body">
                        <ul class="body__card-list"></ul>
                    </div>
                </div>
            </main>
            <footer class="page__footer">
                <div class="footer__bar">
                    <div class="footer__bar-logo"> <a href="https://adalab.es/"><img src="assets/images/logo-adalab-80px.png" class="logo-adalab"></a>

                    </div>
                    <div class="footer__bar-copy">&copy AdaGames 2018</div>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
